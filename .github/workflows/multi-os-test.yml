name: Multi-OS System Check

on:
  push:
  workflow_dispatch:

jobs:
  system-info:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect System Info (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "=== Sistema Operativo ===" > system-info.txt
          uname -a >> system-info.txt
          echo "Arquitectura:" >> system-info.txt
          uname -m >> system-info.txt
          echo "=== Variables de Entorno ===" >> system-info.txt
          env >> system-info.txt

      - name: Collect System Info (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          "=== Sistema Operativo ===" | Out-File system-info.txt
          Get-ComputerInfo | Select-Object OsName, OsVersion, OsArchitecture | Out-File -Append system-info.txt
          "=== Variables de Entorno ===" | Out-File -Append system-info.txt
          Get-ChildItem Env: | Out-File -Append system-info.txt

      - name: Upload System Info
        uses: actions/upload-artifact@v4
        with:
          name: system-info-${{ matrix.os }}
          path: system-info.txt
